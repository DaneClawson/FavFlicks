<!DOCTYPE html>
<html lang="en">
<head>
    <title>FavFlicks - Rate Your Flick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rate your favorite movies and shows based on different categories on FavFlicks.">
    <meta name="author" content="Rugder Dane Clawson">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        header p {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        nav {
            background: #444;
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0.5rem;
        }

        nav ul li {
            flex: 1;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 0.5rem;
            display: inline-block;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #666;
            border-radius: 5px;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        form {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 0.9rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            main h2 {
                font-size: 1.5rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }

            footer p {
                font-size: 0.8rem;
            }
        }

        /* Desktop Styles */
        @media (min-width: 1024px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            nav ul {
                max-width: 1200px;
                margin: auto;
            }

            main h2 {
                font-size: 2.5rem;
            }

            form {
                font-size: 1.2rem;
            }

            footer p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Start of the header section -->
    <header>
        <h1>Rate Your Flick</h1>
        <p>Rate each aspect of your favorite movie or show below!</p>

        <!-- Navigation section -->
        <nav> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create_lists.html">Create Lists</a></li>
                <li><a href="my_lists.html">My Lists</a></li>
                <li><a href="my_friends.html">My Friends</a></li>
                <li><a href="share.html">Share</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Start of the main content section -->
    <main> 
        <h2>Rate Your Favorite Show or Movie</h2>

        <!-- Rating Form -->
        <form action="submit_rating.html" method="post">
            <!-- Title of Movie/Show -->
            <label for="title">Title of Movie/Show:</label>
            <input type="text" id="title" name="title" required>

            <!-- Cinematography Rating -->
            <label for="cinematography">Cinematography:</label>
            <input type="number" id="cinematography" name="cinematography" min="1" max="10" required>

            <!-- Emotion Rating -->
            <label for="emotion">Emotion:</label>
            <input type="number" id="emotion" name="emotion" min="1" max="10" required>

            <!-- Graphics/Picture Rating -->
            <label for="graphics">Graphics/Picture:</label>
            <input type="number" id="graphics" name="graphics" min="1" max="10" required>

            <!-- Character Development Rating -->
            <label for="character">Character Development:</label>
            <input type="number" id="character" name="character" min="1" max="10" required>

            <!-- Storyline Rating -->
            <label for="storyline">Storyline:</label>
            <input type="number" id="storyline" name="storyline" min="1" max="10" required>

            <!-- Submit Button -->
            <button type="submit">Submit Rating</button>
        </form>
    </main>

    <!-- Start of the footer section -->
    <footer> 
        <p>&copy; 2024 FavFlicks | Created by Rugder Dane Clawson &bullet; <a href="mailto:email@example.com">Contact Us</a></p>
    </footer>
</body>
</html>
